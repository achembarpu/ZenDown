<!doctype html>
<html>

<head>
    <title>ZenDown</title>
    <meta charset="utf-8" />
    <meta name="description" content="ZenDown is a minimalistic, realtime, in-browser github flavored markdown (gfm) editor.">
    <meta name="author" content="Arvind Chembarpu">
    <link rel="icon" type="image/png" href="markdown-mark/ico/markdown-mark-solid-favicon.ico">
    <link rel="stylesheet" type="text/css" href="sanitize.css/sanitize.css">
    <link rel="stylesheet" type="text/css" href="github-markdown-css/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="zendown.css">
</head>

<body>
    <div id="app">
        <div id="menu" class="pane-container">
            <div id="brand" class="col-pane">
                <strong>ZenDown</strong>
            </div>
            <div id="filler" class="col-pane"></div>
            <div id="tools" class="col-pane"></div>
        </div>
        <div id="display" class="pane-container">
            <div class="row-pane">
                <textarea id="editor" class="box markdown-text" autofocus placeholder="You can start typing in markdown (GFM) here."></textarea>
            </div>
            <div class="row-pane">
                <div id="viewer" class="box markdown-body placeholder" data-placeholder="You will see the rendered html output here."></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="marked/lib/marked.js"></script>
    <script type="text/javascript" src="zendown.js"></script>
</body>

</html>
